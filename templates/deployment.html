{% extends 'base.html' %}

{% block content %}
    <h1>Deploy ARM Template</h1>
    <form method="POST" action="{{ url_for('deploy') }}">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="resource_group">Resource Group:</label>
        <input type="text" id="resource_group" name="resource_group" required><br><br>
        <label for="vm_name">VM Name:</label>
        <input type="text" id="vm_name" name="vm_name" required><br><br>
        <label for="admin_username">Admin Username:</label>
        <input type="text" id="admin_username" name="admin_username" required><br><br>
        <label for="admin_password">Admin Password:</label>
        <input type="password" id="admin_password" name="admin_password" required><br><br>
        <label for="vm_size">VM Size:</label>
        <select id="vm_size" name="vm_size" required>
            <option value="Standard_B1ls">Standard_B1ls</option>
            <option value="Standard_B1s">Standard_B1s</option>
            <option value="Standard_B2ms">Standard_B2ms</option>
            <option value="Standard_B2s">Standard_B2s</option>
        </select><br><br>
        <input type="submit" value="Deploy">
    </form>
{% endblock %}
