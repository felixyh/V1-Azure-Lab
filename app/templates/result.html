{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-4">Deployment Result</h1>
      <h3 class="text-center mb-4">{{ status }}</h3>
      {% if output %}
        <pre>{{ output | tojson | safe }}</pre>
      {% else %}
        <p class="text-center">No output available.</p>
      {% endif %}
      <p class="text-center mt-4"><a href="/" class="btn btn-primary">Return to Home</a></p>
    </div>
  </div>
{% endblock %}
